<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clown Artwork</title>
    <style>
        /* Font Faces - Only Cityburn now */
        @font-face {
            font-family: 'Cityburn';
            src: url('fonts/cityburn.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #232323;
            color: white;
            line-height: 1.6;
        }

        /* Header with Cityburn - Matching main.html */
        header {
            background: #161616;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        header img {
            width: 200px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        nav a {
            font-family: 'Cityburn', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:visited {
            color: white;
        }

        nav a:hover {
            background-color: #333;
            text-decoration: none;
        }

        /* Content area */
        .content {
            padding: 20px;
            margin-top: 220px; /* Adjusted for header height */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Artwork title */
        .artwork-title {
            font-family: 'Cityburn', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 20px 0;
            text-transform: uppercase;
            text-align: center;
        }

        /* Swipe gallery styles */
        .swiper-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .swiper {
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
            border-radius: 8px;
        }

        .swiper-wrapper {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            flex-shrink: 0;
            width: 100%;
            user-select: none;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Navigation arrows */
        .swiper-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: white;
            font-size: 24px;
            user-select: none;
            transition: background-color 0.2s;
        }

        .swiper-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .swiper-button-prev {
            left: 10px;
        }

        .swiper-button-next {
            right: 10px;
        }

        .swiper-button-disabled {
            opacity: 0.3;
            cursor: default;
        }

        .swiper-pagination {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: #555;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .swiper-pagination-bullet-active {
            background: white;
        }

        /* Artwork info */
        .artwork-info {
            margin: 30px 0;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .artwork-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 10px 0;
            }
            
            header img {
                width: 150px;
            }
            
            nav a {
                font-size: 16px;
                padding: 4px 8px;
            }
            
            .content {
                margin-top: 180px;
            }
            
            .artwork-title {
                font-size: 1.8rem;
            }
            
            .swiper-button {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
        }

        @media (max-width: 400px) {
            .artwork-title {
                font-size: 1.5rem;
            }
            
            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header matching main.html -->
    <header>
        <img src="shakylogo.png" alt="ShakyInk Logo">
        <nav>
            <a href="main.html#products">Products</a>
            <a href="main.html#purchase">Purchase</a>
            <a href="main.html#about">About</a>
        </nav>
    </header>
    
    <div class="content">
        <!-- Artwork Title -->
        <div class="artwork-title">Clown</div>
        
        <!-- Swiper Gallery with arrows -->
        <div class="swiper-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="clownfront.JPG" alt="Clown Artwork Front">
                    </div>
                    <div class="swiper-slide">
                        <img src="clownback.JPG" alt="Clown Artwork Back">
                    </div>
                </div>
            </div>
            <div class="swiper-button swiper-button-prev">&#10094;</div>
            <div class="swiper-button swiper-button-next">&#10095;</div>
            <div class="swiper-pagination"></div>
        </div>
        
        <!-- Artwork Information -->
        <div class="artwork-info">
            <p>Contact: <strong>officialshakyink@gmail.com</strong> for purchase inquiries</p>
        </div>
    </div>
    
    <script>
        // Swipe Gallery Functionality
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        const pagination = document.querySelector('.swiper-pagination');
        const slides = document.querySelectorAll('.swiper-slide');
        const prevButton = document.querySelector('.swiper-button-prev');
        const nextButton = document.querySelector('.swiper-button-next');
        
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;
        const slideCount = slides.length;

        // Create pagination bullets
        slides.forEach((_, index) => {
            const bullet = document.createElement('div');
            bullet.classList.add('swiper-pagination-bullet');
            if (index === 0) bullet.classList.add('swiper-pagination-bullet-active');
            bullet.addEventListener('click', () => {
                goToSlide(index);
            });
            pagination.appendChild(bullet);
        });

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
            updatePagination();
            updateButtons();
        }

        function updateSlider() {
            swiperWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function updatePagination() {
            document.querySelectorAll('.swiper-pagination-bullet').forEach((bullet, index) => {
                bullet.classList.toggle('swiper-pagination-bullet-active', index === currentIndex);
            });
        }
        
        function updateButtons() {
            prevButton.classList.toggle('swiper-button-disabled', currentIndex === 0);
            nextButton.classList.toggle('swiper-button-disabled', currentIndex === slideCount - 1);
        }

        // Arrow navigation
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                goToSlide(currentIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentIndex < slideCount - 1) {
                goToSlide(currentIndex + 1);
            }
        });

        // Touch events for mobile
        swiperWrapper.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            swiperWrapper.style.transition = 'none';
        }, { passive: true });

        swiperWrapper.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = startX - currentX;
            swiperWrapper.style.transform = `translateX(calc(-${currentIndex * 100}% - ${diff}px))`;
        }, { passive: true });

        swiperWrapper.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            swiperWrapper.style.transition = 'transform 0.3s ease';
            
            const threshold = 50;
            const currentX = e.changedTouches[0].clientX;
            const diff = startX - currentX;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0 && currentIndex < slideCount - 1) {
                    goToSlide(currentIndex + 1);
                } else if (diff < 0 && currentIndex > 0) {
                    goToSlide(currentIndex - 1);
                } else {
                    updateSlider();
                }
            } else {
                updateSlider();
            }
        }, { passive: true });

        // Mouse events for desktop
        swiperWrapper.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startX = e.clientX;
            isDragging = true;
            swiperWrapper.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentX = e.clientX;
            const diff = startX - currentX;
            swiperWrapper.style.transform = `translateX(calc(-${currentIndex * 100}% - ${diff}px))`;
        });

        document.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            swiperWrapper.style.transition = 'transform 0.3s ease';
            
            const threshold = 50;
            const diff = startX - e.clientX;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0 && currentIndex < slideCount - 1) {
                    goToSlide(currentIndex + 1);
                } else if (diff < 0 && currentIndex > 0) {
                    goToSlide(currentIndex - 1);
                } else {
                    updateSlider();
                }
            } else {
                updateSlider();
            }
        });

        // Initialize buttons
        updateButtons();
    </script>
</body>
</html>
