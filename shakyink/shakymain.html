<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakyInk</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0 0 100px; /* Add padding-bottom to account for the footer */
            background-color: #232323;
            color: white;
        }
        
        /* Styling for the header section */
        header {
            background: #161616;
            color: white;
            padding: 10px;
            position: relative;
        }
        
        /* Navigation bar styles */
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #dedede;
            font-weight: bold;
        }
        .cart-icon {
            position: relative;
            text-decoration: none;
            color: #dedede;
            font-weight: bold;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        
        /* General section styling */
        section {
            padding: 20px;
        }
        
        /* Styles for the image carousel */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carousel img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            scroll-snap-align: start;
            cursor: pointer;
        }
        .carousel-title, .carousel-price {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Footer styling */
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header section with website title -->
    <header>
        <img src="shakylogo.jpeg" alt="Header Image" width="300">
    </header>
    
    <!-- Navigation links with cart icon -->
    <nav>
        <a href="#available">Available</a>
        <a href="#sold">Sold</a>
        <a href="#about">About</a>
        <a href="checkout.html" class="cart-icon">ðŸ›’ <span id="cart-count" class="cart-count">0</span></a>
    </nav>
    
    <!-- Available section with an image carousel -->
    <section id="available">
        <h2>Available</h2>
        <div class="carousel">
            <div class="carousel-item">
                <a href="shakyart1.html"><img src="breakfast.jpg" alt="Artwork 1"></a>
                <div class="carousel-title">Title 1</div>
                <div class="carousel-price">$100</div>
            </div>
            <div class="carousel-item">
                <a href="shakyart1.html"><img src="breakfast.jpg" alt="Artwork 2"></a>
                <div class="carousel-title">Title 2</div>
                <div class="carousel-price">$120</div>
            </div>
            <div class="carousel-item">
                <a href="shakyart1.html"><img src="breakfast.jpg" alt="Artwork 3"></a>
                <div class="carousel-title">Title 3</div>
                <div class="carousel-price">$90</div>
            </div>
        </div>
    </section>
    
    <!-- Sold section with an image carousel -->
    <section id="sold">
        <h2>Sold</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="breakfast.jpg" alt="Sold Artwork 1">
                <div class="carousel-title">Sold Title 1</div>
            </div>
            <div class="carousel-item">
                <img src="breakfast.jpg" alt="Sold Artwork 2">
                <div class="carousel-title">Sold Title 2</div>
            </div>
            <div class="carousel-item">
                <img src="breakfast.jpg" alt="Sold Artwork 3">
                <div class="carousel-title">Sold Title 3</div>
            </div>
        </div>
    </section>
    
    <!-- About section -->
    <section id="about">
        <h2>About</h2>
        <p>This website showcases digital artwork available for purchase.</p>
    </section>
    
    <!-- Footer section with contact information -->
    <footer>
        <p>Email: example@email.com</p>
        <p>&copy; 2025 ShakyInk</p>
    </footer>

    <script>
        // Function to update the cart count
        function updateCartCount() {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            document.getElementById("cart-count").textContent = cart.length;
        }

        // Update cart count when the page loads
        updateCartCount();
    </script>
</body>
</html>
