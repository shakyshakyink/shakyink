<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakyInk</title>
    <style>
        /* Prevent horizontal overflow on the body */
        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling on the entire page */
            width: 100%; /* Ensure the body takes full width */
        }

        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0 0 50px; /* Remove padding-top */
            background-color: #232323;
            color: white;
        }
        
        /* Styling for the header section */
        header {
            background: #161616;
            color: white;
            padding: 10px;
            position: fixed; /* Make the header fixed */
            top: 0; /* Stick to the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays above other content */
        }
        
        /* Navigation bar styles */
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #dedede;
            font-weight: bold;
        }
        .cart-icon {
            position: relative;
            text-decoration: none;
            color: #dedede;
            font-weight: bold;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        
        /* Video styling */
        #top-video {
            width: 100%; /* Make the video responsive */
            max-height: 400px; /* Adjust the height as needed */
            margin-top: 260px; /* Push the video below the fixed header */
            object-fit: cover; /* Ensure the video covers the area without stretching */
            display: block; /* Ensure the video behaves as a block element */
        }
        
        /* General section styling */
        section {
            padding: 20px;
        }
        
        /* Add scroll-margin-top to account for the fixed header */
        #available, #sold, #about {
            scroll-margin-top: 360px; /* Adjust this value to match the header height */
        }
        
        /* Styles for the image carousel */
        .carousel {
            display: flex;
            overflow-x: auto; /* Allow horizontal scrolling within the carousel */
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            width: 100%; /* Ensure the carousel takes full width */
            box-sizing: border-box; /* Include padding in the width calculation */
            margin-left: -10px; /* Compensate for padding to prevent cut-off */
            margin-right: -10px; /* Compensate for padding to prevent cut-off */
        }
        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto; /* Prevent flex items from shrinking */
            scroll-snap-align: start; /* Snap items to the start of the carousel */
            width: 300px; /* Set a fixed width for carousel items */
        }
        .carousel img {
            width: 100%; /* Ensure the image takes full width of the carousel item */
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .carousel-title, .carousel-price {
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Footer styling */
        footer {
            background: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
