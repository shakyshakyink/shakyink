<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Welcome to the Official ShakyInk website</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Full-screen video styling */
        #entry-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
            z-index: -1; /* Place the video behind other content */
        }

        /* Overlay logo */
        .logo {
            position: absolute;
            top: 45%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the logo */
            z-index: 1; /* Place above the video */
            max-width: 90%; /* Ensure the logo doesn't overflow on small screens */
            width: 650px; /* Default width for larger screens */
        }

        /* Overlay text and buttons */
        .overlay {
            position: absolute;
            top: 60%; /* Position below the logo */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            z-index: 1; /* Place above the video */
            width: 100%; /* Full width */
            text-align: center; /* Center text and buttons */
        }

        .overlay h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .overlay button {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .overlay button:hover {
            background: rgba(255, 255, 255, 0.5); /* Lighten background on hover */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .logo {
                width: 90%; /* Larger logo on mobile */
                top: 40%; /* Move logo slightly higher on mobile */
            }

            .overlay {
                top: 65%; /* Position below the logo on mobile */
            }

            .overlay h1 {
                font-size: 1.5rem; /* Smaller text on mobile */
            }

            .overlay button {
                padding: 8px 16px; /* Smaller buttons on mobile */
                font-size: 0.9rem;
            }
        }

        /* Adjustments for larger screens (laptops and desktops) */
        @media (min-width: 769px) {
            .logo {
                top: 50%; /* Move logo lower to center it more */
            }

            .overlay {
                top: 70%; /* Move text/buttons lower on larger screens */
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen video -->
    <video id="entry-video" autoplay muted loop playsinline>
        <source src="skatetest.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay logo -->
    <img src="shakylogo2.PNG" alt="ShakyInk Logo" class="logo">

    <!-- Overlay text and buttons -->
    <div class="overlay">
        <h1>Welcome to ShakyInk</h1>
        <button onclick="leaveSite()">Leave</button>
        <button onclick="enterSite()">Enter</button>
    </div>

    <script>
        // Function to redirect to the main site
        function enterSite() {
            window.location.href = "main.html"; // Replace with your main page URL
        }

        // Function to leave the site
        function leaveSite() {
            window.location.href = "https://www.google.com"; // Replace with an external URL or close the tab
        }
    </script>
</body>
</html>
