<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Official ShakyInk</title>
    <style>
        /* Ultra-thin Cityburn font */
        @font-face {
            font-family: 'Cityburn';
            src: url('fonts/cityburn.ttf') format('truetype');
            font-weight: 50;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #entry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('backgroundindex.JPG') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Larger logo size */
        .logo {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 500px; /* Increased size */
            max-width: 80%;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); /* Added subtle shadow */
        }

        .overlay {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 100%;
            text-align: center;
        }

        /* Cityburn text styling */
        .overlay h1 {
            font-family: 'Cityburn', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 50;
            -webkit-text-stroke: 0.3px white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            opacity: 0.8;
        }

        /* Fully transparent buttons with outline */
        .overlay button {
            background: transparent;
            color: white;
            padding: 12px 30px;
            font-size: 0.8rem;
            margin: 0 15px;
            transition: all 0.3s ease;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            border: 1px solid white; /* White border only */
            outline: none;
            cursor: pointer;
            backdrop-filter: blur(2px);
        }

        .overlay button:hover {
            background: rgba(255, 255, 255, 0.1); /* Slight white tint on hover */
            letter-spacing: 4px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 350px; /* Larger on mobile too */
                top: 35%;
            }
            .overlay {
                top: 60%;
            }
            .overlay h1 {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            .overlay button {
                padding: 10px 20px;
                margin: 0 10px;
            }
        }

        @media (min-width: 1200px) {
            .overlay h1 {
                font-size: 3rem;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="entry-bg"></div>
    <img src="shakylogo.png" alt="ShakyInk Logo" class="logo">
    <div class="overlay">
        <h1>Welcome to ShakyInk</h1>
        <button onclick="leaveSite()">LEAVE</button>
        <button onclick="enterSite()">ENTER</button>
    </div>

    <script>
        function enterSite() { window.location.href = "main.html"; }
        function leaveSite() { window.location.href = "https://www.google.com"; }
    </script>
</body>
</html>
