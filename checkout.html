<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #232323;
            color: white;
        }
        header {
            background: #161616;
            color: white;
            padding: 20px 10px;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .back-arrow {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 24px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .cart-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            text-decoration: none;
            background: #00000000;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        li {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        li img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .item-details {
            flex: 1;
        }
        .remove-button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-button:hover {
            background: #ff1a1a;
        }
        .total {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
        .confirm-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .confirm-button:hover {
            background-color: #333;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            header {
                padding: 20px 5px;
            }
            h1 {
                font-size: 24px;
            }
            li {
                font-size: 16px;
                padding: 10px;
            }
            li img {
                width: 60px;
                height: 60px;
            }
            .total {
                font-size: 20px;
            }
            .confirm-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="back-arrow">&#8592;</a>
        <h1>Checkout</h1>
        <a href="checkout.html" class="cart-icon">ðŸ›’ <span id="cart-count" class="cart-count">0</span></a>
    </header>
    <div class="content">
        <ul id="cart-items"></ul>
        <div class="total">Total: $<span id="total-price">0</span></div>
        <button class="confirm-button" onclick="confirmPurchase()">Confirm Purchase</button>
    </div>
    <footer>
        <p>&copy; 2025 ShakyInk</p>
    </footer>

    <script>
        // Function to display cart items and calculate total price
        function displayCart() {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let totalPrice = 0;

            // Clear existing items
            cartItems.innerHTML = "";

            // Add each item to the list
            cart.forEach((item, index) => {
                let li = document.createElement("li");

                // Add image
                let img = document.createElement("img");
                img.src = item.image || "breakfast.jpg"; // Default image if none is provided
                li.appendChild(img);

                // Add item details
                let details = document.createElement("div");
                details.className = "item-details";
                details.innerHTML = `
                    <strong>${item.title}</strong><br>
                    $${item.price}
                `;
                li.appendChild(details);

                // Add remove button
                let removeButton = document.createElement("button");
                removeButton.className = "remove-button";
                removeButton.textContent = "Remove";
                removeButton.onclick = () => removeItem(index);
                li.appendChild(removeButton);

                cartItems.appendChild(li);
                totalPrice += item.price;
            });

            // Display total price
            document.getElementById("total-price").textContent = totalPrice;

            // Update cart count
            document.getElementById("cart-count").textContent = cart.length;
        }

        // Function to remove an item from the cart
        function removeItem(index) {
            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            sessionStorage.setItem("cart", JSON.stringify(cart));
            displayCart(); // Refresh the cart display
        }

        // Function to confirm purchase
        function confirmPurchase() {
            alert("Thank you for your purchase!");
            sessionStorage.removeItem("cart");
            window.location.href = "index.html";
        }

        // Display cart items when the page loads
        displayCart();
    </script>
</body>
</html>
